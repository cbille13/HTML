<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <div>
        <label>First Name:*</label>
        <input type="text" name="First_Name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="Last_Name">
    </div>
    <div>
        <label>Email Address:*</label> 
        <input type="text" name="Email_Address">
    </div>
    <div>
        <label>Password:*</label>
        <input type="text" name="Password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="text" name="Confirm_Passowrd">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
        <input type="radio" name="font" value="Male"
        id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="font" value="Female"
        id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="font" value="Non-Binary"
        id="Non-Binary">
        <label for="Non-Binary">Non-Binary</label>
        <input type="radio" name="font" value="I Prefer Not to Answer"
        id="I_Prefer_Not_to_Answer">
        <label for="I_Prefer_Not_to_Answer">I Prefer Not to Answer</label>
    </div>
    <div>
        <label>A Short Description About Myself:</label>
        <div>
        </div>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="Coding_Language">
            <option value="HTML">HTML</option>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Ruby">Ruby</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="email_updates"
        id="email_updates">
        <label for="email_updates">Yes, I would like to receive periodic email updates!</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <label>* Indicates a Required Field</label>
</body>
</html>
