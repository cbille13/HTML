<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="User_Card.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <div class="user-card">
            <div class="card-heder">
                <img src="user-circle.png" alt="user-image" class="avatar-m">
            </div>
            <div class="card-body">
                <h1>Jane Doe</h1>
                <h3>
                    <img src="map-marker.png" alt="location-pin" class="icon-s">
                    Seattle
                </h3>
                <p>Developer | Engineer | Problem Solver Professional<br>
                Master of Shadows and the Interwebs!</p>
                <p>
                    <a href="#">
                        <img src="gear.png" alt="gear" class="icon-s">
                        edit profile
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
